<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trivia Question • Pathee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* --- Reset & base styles --- */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.55;
      color: #333;
      background: #f9f9f9;
    }

    /* --- Header & navigation (logo looks like plain text) --- */
    header {
      position: sticky;
      top: 0;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 2rem;
      z-index: 1000;
    }
    .logo-img {
      height: 48px;
      width: auto;
      margin-right: 0.75rem;
    }
    .logo-link,
    .logo-link:link,
    .logo-link:visited {
      all: unset;
      color: inherit;
      text-decoration: none;
      cursor: pointer;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      padding: 0.35rem 0;
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.25rem;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 0.35rem 0.75rem;
      border-radius: 0.5rem;
      transition: background 0.2s ease;
    }
    nav a:hover,
    nav a.active {
      background: #e2e6ea;
    }

    /* --- Main area --- */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 72px);
      padding: 2rem;
      text-align: center;
    }
    #question {
      font-size: 1.4rem;
      line-height: 1.4;
      max-width: 60ch;
      margin-bottom: 2rem;
    }
    table {
      border-collapse: collapse;
      margin-top: 1rem;
      display: none; /* hidden by default */
    }
    td {
      border: 1px solid #ccc;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-header">
      <img src="good_logo.png" alt="Pathee logo" class="logo-img" />
      <a href="question.html" class="logo-link">Pathee</a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Pathee</a></li>
        <li><a href="sample.html">Sample Work</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="question">Loading question…</div>

    <table id="bonus-table">
      <tr>
        <td>Row 1, Col 1</td>
        <td>Row 1, Col 2</td>
      </tr>
      <tr>
        <td>Row 2, Col 1</td>
        <td>Row 2, Col 2</td>
      </tr>
    </table>
  </main>

  <script>
    const questions = [
      "Stand‑in question #1",
      "Stand‑in question #2",
      "Stand‑in question #3",
      "Stand‑in question #4",
      "Stand‑in question #5",
      "Stand‑in question #6",
      "Stand‑in question #7",
      "Stand‑in question #8",
      "Stand‑in question #9",
      { text: "Stand‑in question #10 (with table)", hasTable: true },
    ];

    const pickRandom = () => questions[Math.floor(Math.random() * questions.length)];
    const chosen = pickRandom();

    const qText = typeof chosen === "string" ? chosen : chosen.text;
    document.getElementById("question").textContent = qText;

    if (typeof chosen === "object" && chosen.hasTable) {
      document.getElementById("bonus-table").style.display = "table";
    }
  </script>
</body>
</html>
