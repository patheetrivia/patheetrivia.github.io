<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trivia Question • Pathee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* --- Reset & base styles --- */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.55;
      color: #333;
      background: #f9f9f9;
    }

    /* --- Header layout --- */
    header {
      position: sticky;
      top: 0;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 2rem;
      z-index: 1000;
    }
    .left-header {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo-img {
      height: 40px;
      width: auto;
    }
    /* Plain text style for the Pathee link */
    .logo-link,
    .logo-link:link,
    .logo-link:visited {
      display: inline-block;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      line-height: 40px;
      margin: 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.25rem;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 0.35rem 0.75rem;
      border-radius: 0.5rem;
      transition: background 0.2s ease;
      line-height: 1.55;
    }
    nav a:hover,
    nav a.active {
      background: #e2e6ea;
    }

    /* --- Main area --- */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 72px);
      padding: 2rem;
      text-align: center;
    }
    #question {
      font-size: 1.4rem;
      line-height: 1.4;
      max-width: 60ch;
      margin-bottom: 1rem;
    }
    #question-img {
      max-width: 100%;
      height: auto;
      display: none;
      margin-top: 1rem;
      border-radius: 8px;
    }
    table {
      border-collapse: collapse;
      margin-top: 1rem;
      display: none;
    }
    td {
      border: 1px solid #ccc;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-header">
      <a href="index.html"><img src="good_logo.png" alt="Pathee logo" class="logo-img" /></a>
    </div>
    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="testimonial.html">Testimonials</a></li>
        <li><a href="question.html">Questions?</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="question">Loading question…</div>
    <img id="question-img" src="" alt="Trivia image" />
    <div class="table-container" id="table-container"></div>
  </main>

  <script>
    const questions = [
      "Who visited Lima in July 1835, Sydney in January 1836, and Cape Town in May 1836?",
      { text: "What does each country's color represent?", imgSrc: "europe.png" },
      {imgSrc: "malala.png" },
      "What piece of media includes the word 'sexy' seven times, 'yeoja' four times, and 'salangseuleoun' four times?",
      "What 50-element set has members such as 'Ua mau ke ea o ka ʻāina i ka pono' and 'Si quaeris peninsulam amoenam circumspice'?",
      "What 7-letter word derives from a Nahautl term used as a euphemism for 'testicle'?",
      "How many words appear exactly once in a Shakespeare play?",
      "What is the combined population of every Washington County in the US?",
      "When was a can opener first patented?",
      "How many human births have been recorded in Antarctica?",
      { text: "What do the blue states have in common?", imgSrc: "indig.png" },
      { text: "How would you label the right-hand column", tables: [[ ["Fruit Fly","4"],["Axolotl","14"],["Alaskan King Crab","104"] ]] },
      { text: "How would you label the right-hand column", tables: [[ [" 'I live my life a quarter mile at a time.' ","7"],[" 'So long, partner.' ","3"],[" 'I know it was you, Fredo.' ","2"] ]] }
    ];

    const chosen = questions[Math.floor(Math.random() * questions.length)];
    document.getElementById("question").textContent = typeof chosen === "string" ? chosen : chosen.text;

    if (chosen.hasImage) {
      document.getElementById("question-img").style.display = "block";
    }
    if (chosen.hasTable) {
      document.getElementById("bonus-table").style.display = "table";
    }
  </script>
</body>
</html>
