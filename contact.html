<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact • Pathee Trivia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* --- Reset & base styles --- */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
           line-height: 1.55; color: #333; background: #f9f9f9; }

    /* --- Header & navigation --- */
    header { position: sticky; top: 0; background: #f9f9f9;
             display: flex; align-items: center; justify-content: space-between;
             padding: 0.75rem 2rem; z-index: 1000; border-bottom: 1px solid #ececec; }
    .logo-img { height: 40px; width: auto; margin-right: 0.75rem; }
    nav ul { list-style: none; display: flex; gap: 1.25rem; }
    nav a { text-decoration: none; color: #333; font-weight: 500; padding: 0.35rem 0.75rem;
            border-radius: 0.5rem; transition: background 0.2s ease; }
    nav a:hover { background: #e2e6ea; }
    nav a[aria-current="page"] { background: transparent; font-weight: 700; border-bottom: 2px solid #333; }

    /* --- Main content --- */
    main { padding: 2rem 2rem 4rem; max-width: 70ch; margin: 0 auto; }
    h2 { font-size: 1.75rem; margin-bottom: 1rem; }
    p  { font-size: 1.05rem; color: #555; margin-bottom: 1rem; }

    /* --- Form --- */
    form.contact { display: grid; gap: 0.9rem; margin-top: 0.5rem; }
    label { font-weight: 600; font-size: 0.95rem; color: #333; }
    input[type="text"], input[type="email"], textarea {
      width: 100%; padding: 0.6rem 0.7rem; border: 1px solid #ddd; border-radius: 0.5rem;
      background: #fff; font-size: 1rem;
    }
    textarea { min-height: 140px; resize: vertical; }
    .row { display: grid; gap: 0.75rem; grid-template-columns: 1fr 1fr; }
    @media (max-width: 560px) { .row { grid-template-columns: 1fr; } }
    button[type="submit"] {
      appearance: none; border: 1px solid #222; background: #222; color: #fff;
      padding: 0.6rem 0.9rem; border-radius: 0.55rem; font-weight: 700; cursor: pointer;
    }
    button[type="submit"]:hover { filter: brightness(1.05); }
    .small { color: #666; font-size: 0.95rem; }

    /* Status messages */
    #status { margin-top: 0.75rem; font-size: 0.97rem; }
    #status.success { color: #126b12; }
    #status.error { color: #9b2020; }

    /* Footer note (optional) */
    .page-note { margin-top: 1.25rem; font-size: 0.95rem; color: #666; text-align: center; }
  </style>
</head>
<body>
  <header>
    <div class="left-header">
      <a href="index.html"><img src="good_logo.png" alt="Pathee logo" class="logo-img" /></a>
    </div>
    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="events.html">Public Events</a></li>
        <li><a href="testimonial.html">Testimonials</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="question.html">Questions?</a></li>

      </ul>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <p>Tell us about your upcoming event, ask a question, or just say hi. </br>We’ll get back to you quickly.</p>

    <!-- Replace YOUR_FORM_ID with your Formspree ID -->
    <form class="contact" id="contact-form" action="https://formspree.io/f/mjkopnew" method="POST">
      <div class="row">
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="Give us the basics: location, headcount, date, company..."></textarea>
      </div>

      <!-- (Optional) simple honeypot to deter bots -->
      <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">

      <!-- (Optional) where to redirect if you DON'T use the JS below -->
      <!-- <input type="hidden" name="_next" value="https://your-site.com/thanks.html"> -->

      <button type="submit">Send</button>
      <p style="font-size:1.5rem; font-weight:600; text-align:left;">
      <br> Follow us on Instagram:
      <a href="https://instagram.com/patheetrivia" target="_blank" rel="noopener">@patheetrivia</a>
      </p>
      <div id="status" aria-live="polite"></div>
    </form>

  </main>

  <script>
    // Progressive enhancement: AJAX submit for nicer UX (stays on the page)
    const form = document.getElementById('contact-form');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Sending…';
      statusEl.className = '';

      try {
        const resp = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });

        if (resp.ok) {
          form.reset();
          statusEl.textContent = 'Thanks! Your message has been sent.';
          statusEl.className = 'success';
        } else {
          const data = await resp.json().catch(() => ({}));
          const msg = (data && data.errors && data.errors.map(e => e.message).join(', '))
                      || 'Something went wrong. Please try again.';
          statusEl.textContent = msg;
          statusEl.className = 'error';
        }
      } catch (err) {
        statusEl.textContent = 'Network error. Please try again.';
        statusEl.className = 'error';
      }
    });
  </script>
</body>
</html>
